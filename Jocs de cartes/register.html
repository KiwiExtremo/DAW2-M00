<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Zogemkarten</title>

    <script src="script.js"></script>
</head>
<body id="login">
    <nav>
        <ul class="top-navbar">
            <!-- Show it when NOT on home page -->
            <li class="left-navbtn me-auto"><a href="#">Zogemkarten</a></li>
            <li><a href="home.html">Jocs de cartes</a></li>
            <!-- Show it when logged in -->
            <li><a href="profile.html">Perfil</a></li>
            <!-- Show it when NOT logged in -->
            <li><a href="login.html" class="active">Registrar-se</a></li>
            <li><a href="friendlist.html">Amics</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="h-100">
            <main class="main-content">
                <form action="#" method="post">
                    <div class="container text-center py-5">
                        <div class="row mt-5 justify-content-center">
                            <div class="col-6">
                                <h1>Registre</h1>
                            </div>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-5 text-start">
                                <label for="i-name">Nom</label>
                                <input type="text" class="form-control form-control-lg" name="name" id="i-name">
                            </div>
                            <div class="col-5 text-start">
                                <label for="i-surname">Cognoms</label>
                                <input type="text" class="form-control form-control-lg" name="surname" id="i-surname">
                            </div>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-5 text-start">
                                <label for="i-username">Nom d'usuari</label>
                                <input type="text" class="form-control form-control-lg" name="username" id="i-username">
                            </div>
                            <div class="col-5 text-start">
                                <label for="i-email">Email</label>
                                <input type="text" class="form-control form-control-lg" name="email" id="i-email">
                            </div>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-5 text-start">
                                <label for="i-password">Contrasenya</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" name="password" id="i-password">
                                    <button type="button" class="input-group-text" id="show-password"><i class="bi bi-eye-slash"></i></button>
                                </div>
                            </div>
                            <div class="col-5 text-start">
                                <label for="i-repeat-password">Confirmar contrasenya</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" name="confirm" id="i-repeat-password" disabled>
                                    <button type="button" class="input-group-text" id="show-confirm-password"><i class="bi bi-eye-slash"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5 justify-content-center">
                            <div class="col-6">
                                <button class="col-8">Registrar-se</button>
                                <hr class="mt-4">
                                <h5 class="text-end"><a href="login.html">Ja tens compte? Inicia sessió</a></h5>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <div class="back-btn">
        <button class="dark-btn">⬅</button>
    </div>
</body>
</html>
